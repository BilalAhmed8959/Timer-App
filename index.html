        <div class="timer">
            <h1>Timer Watch</h1>
            <div class="box">
                <div id="hours">
                    <span id="span_1">0</span>
                     <span id="span_2">0</span>
                     <p>H</p>
                </div>
                <div id="minutes">
                    <span id="span_3">0</span> 
                    <span id="span_4">0</span>
                    <p>M</p>
                </div>
                <div id="sec">
                    <span id="span_5">0</span>
                    <span id="span_6">0</span>
                    <p>S</p>
                </div>
            </div>
             <img src="./stop-circle-regular-24.png" alt="" id="img_1" onclick="stopTimer()">
            <img src="./play-circle-regular-24.png" alt="" onclick="startTimer()">
            <img src="./loader-circle-regular-24.png" alt="" onclick="clearAll()">
       
        </div>
    </div>
